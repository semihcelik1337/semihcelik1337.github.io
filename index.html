<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMİH ÇELİK | BİLGİ TEKNOLOJİLERİ UZMAN ADAYI</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #f0f0f0;
            --muted-text-color: #b0b0b0;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        html[data-theme="light"] {
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --muted-text-color: #555555;
            --glass-bg: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Inter", sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
            background-image: 
                radial-gradient(at 47% 33%, hsl(215, 98%, 21%) 0, transparent 50%),
                radial-gradient(at 82% 65%, hsl(218, 97%, 15%) 0, transparent 50%);
        }

        html[data-theme="light"] body {
            background-image: 
                radial-gradient(at 47% 33%, hsl(215, 98%, 85%) 0, transparent 50%),
                radial-gradient(at 82% 65%, hsl(218, 97%, 90%) 0, transparent 50%);
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        #theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            width: 55px;
            height: 55px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }

        #theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 40px rgba(31, 38, 135, 0.4);
        }

        #theme-toggle i {
            font-size: 1.5rem;
            color: var(--text-color);
            transition: all 0.4s ease;
        }

        .profile-photo {
            position: relative;
            z-index: 1;
            width: 160px;
            height: 160px;
            margin: 0 auto 25px auto;
            border-radius: 50%;
        }

        .profile-photo::before {
            content: '';
            position: absolute;
            inset: -8px;
            z-index: -1;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5), 0 8px 25px rgba(0, 0, 0, 0.25);
        }

        html[data-theme="light"] .profile-photo::before {
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.3), 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        h1 {
            margin: 0;
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .tagline {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--muted-text-color);
        }

        .social-links {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links li a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 55px;
            height: 55px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.4rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }

        .social-links li a:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(31, 38, 135, 0.4);
        }

        .social-links li a.mail:hover { color: #ea4335; text-shadow: 0 0 15px #ea4335; }
        .social-links li a.linkedin:hover { color: #0077b5; text-shadow: 0 0 15px #0077b5; }
        .social-links li a.github:hover { color: #ffffff; text-shadow: 0 0 15px #ffffff; }

        html[data-theme="light"] .social-links li a.github:hover {
            color: var(--text-color);
            text-shadow: 0 0 15px var(--text-color);
        }

        .animate-element {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .animate-element.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .container .animate-element:nth-child(1) { transition-delay: 0.1s; }
        .container .animate-element:nth-child(2) { transition-delay: 0.3s; }
        .container .animate-element:nth-child(3) { transition-delay: 0.5s; }
        .container .animate-element:nth-child(4) { transition-delay: 0.7s; }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .profile-photo { width: 130px; height: 130px; }
            .social-links { gap: 15px; }
            .social-links li a { width: 50px; height: 50px; font-size: 1.2rem; }
            #theme-toggle { width: 50px; height: 50px; top: 20px; right: 20px; }
            #theme-toggle i { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <button id="theme-toggle" aria-label="Tema değiştir">
        <i class="fa-solid fa-sun" id="theme-icon"></i>
    </button>

    <main class="container">
        <div class="profile-photo animate-element">
            <img src="profile-photo.webp" alt="SEMİH ÇELİK">
        </div>

        <h1 class="animate-element">SEMİH ÇELİK</h1>
        
        <p class="tagline animate-element">BİLGİ TEKNOLOJİLERİ UZMAN ADAYI</p>
        
        <ul class="social-links animate-element">
            <li><a href="mailto:" class="mail" target="_blank"><i class="fa-solid fa-envelope"></i></a></li>
            <li><a href="http://" class="linkedin" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></li>
            <li><a href="http://" class="github" target="_blank"><i class="fa-brands fa-github"></i></li>
        </ul>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const themeToggle = document.getElementById('theme-toggle');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

            const setTheme = (theme) => {
                html.setAttribute('data-theme', theme);
                themeIcon.className = theme === 'light' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            };

            const initTheme = () => {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    setTheme(savedTheme);
                } else {
                    setTheme(prefersDarkScheme.matches ? 'dark' : 'light');
                }
            };

            themeToggle.addEventListener('click', () => {
                const newTheme = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            prefersDarkScheme.addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });

            initTheme();
            document.querySelectorAll('.animate-element').forEach(el => el.classList.add('is-visible'));
        });
    </script>
</body>
</html>
