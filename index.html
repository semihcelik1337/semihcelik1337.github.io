<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semih Çelik | Bilgi Teknolojileri Uzmanı</title>
    <meta name="description" content="Semih Çelik - Bilgi Teknolojileri Uzmanı">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%230a0a0a'/%3E%3Crect x='2' y='2' width='28' height='28' rx='4' fill='none' stroke='%23666' stroke-width='2'/%3E%3Ctext x='50%25' y='54%25' dominant-baseline='middle' text-anchor='middle' font-family='Georgia,serif' font-size='18' font-style='italic' font-weight='700' fill='%23fff'%3ESC%3C/text%3E%3C/svg%3E">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.1/fonts/remixicon.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg: #080810;
            --muted: #6b7280;
            --accent: #14b8a6;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #f0f0f5;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .scene-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse 80% 60% at 50% 120%, rgba(20, 184, 166, 0.06) 0%, transparent 60%), var(--bg);
        }
        
        .floating-orb {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: rgba(20, 184, 166, 0.08);
            filter: blur(120px);
            top: -30%;
            left: 50%;
            transform: translateX(-50%);
            animation: orbFloat 20s ease-in-out infinite;
        }
        
        @keyframes orbFloat {
            0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
        }
        
        .glass-card {
            background: var(--card);
            -webkit-backdrop-filter: blur(40px);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
        }
        
        .entrance {
            opacity: 0;
            transform: translateY(30px);
            animation: entranceReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes entranceReveal {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        
        .avatar-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
            border: 2px solid var(--border);
            transition: border-color 0.3s ease, transform 0.3s ease;
        }
        
        .avatar-image img { width: 100%; height: 100%; object-fit: cover; }
        .avatar-container:hover .avatar-image { border-color: rgba(20, 184, 166, 0.3); transform: scale(1.03); }
        
        .name-title { font-weight: 900; letter-spacing: -0.03em; color: #fff; }
        .job-title { letter-spacing: 0.15em; color: var(--muted); }
        .divider-line { height: 1px; background: linear-gradient(90deg, transparent, var(--border), transparent); }
        
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            background: rgba(20, 184, 166, 0.1);
            border-color: rgba(20, 184, 166, 0.3);
            color: #fff;
            transform: translateY(-3px);
        }
        
        .action-button:active { transform: translateY(-1px); }
        .action-button:focus-visible { outline: 2px solid var(--accent); outline-offset: 3px; }
        
        .button-icon { font-size: 1.5rem; }
        .location-text { color: var(--muted); letter-spacing: 0.08em; }
        
        @media (prefers-reduced-motion: reduce) {
            .floating-orb, .entrance { animation: none !important; }
            .entrance { opacity: 1; transform: none; }
            .action-button, .avatar-image { transition: none; }
        }
        
        @media (min-width: 640px) {
            .avatar-image { width: 140px; height: 140px; }
            .action-button { width: 64px; height: 64px; }
            .button-icon { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <div class="scene-bg">
        <div class="floating-orb"></div>
    </div>
    
    <main class="relative z-10 min-h-screen flex items-center justify-center px-5 py-10">
        <article class="glass-card rounded-3xl w-full max-w-sm sm:max-w-md p-10 sm:p-12 entrance">
            <header class="flex flex-col items-center entrance delay-1">
                <div class="avatar-container mb-8">
                    <div class="avatar-image">
                        <img src="https://api.dicebear.com/7.x/notionists/svg?seed=SemihCelik&backgroundColor=0f172a" alt="Semih Çelik" loading="eager">
                    </div>
                </div>
                <h1 class="name-title text-3xl sm:text-4xl mb-2">Semih Çelik</h1>
                <p class="job-title text-xs sm:text-sm font-medium uppercase">Bilgi Teknolojileri Uzmanı</p>
            </header>
            
            <div class="divider-line my-8 entrance delay-2"></div>
            
            <nav class="flex items-center justify-center gap-5 entrance delay-3">
                <a href="mailto:semihcelik@proton.me" class="action-button" aria-label="E-posta Gönder">
                    <i class="ri-mail-line button-icon"></i>
                </a>
                <a href="https://github.com/semihcelik1337" target="_blank" rel="noopener noreferrer" class="action-button" aria-label="GitHub">
                    <i class="ri-github-fill button-icon"></i>
                </a>
            </nav>
            
            <footer class="mt-8 text-center entrance delay-4">
                <p class="location-text text-xs font-medium flex items-center justify-center gap-2">
                    <i class="ri-map-pin-2-fill text-sm" style="color: var(--accent);"></i>
                    Kırklareli, Lüleburgaz
                </p>
            </footer>
        </article>
    </main>
</body>
</html>
